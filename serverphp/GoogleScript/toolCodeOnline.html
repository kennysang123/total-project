<!DOCTYPE html>
<html>

<head>
  <title>VD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  .wrapper {
    border: 2px solid #084298;
    width: 100%;
    height: 90vh;
  }

  .menu {
    margin-top: 15px;
    display: flex;
  }

  .menu li {
    margin-left: 7px;
    padding: 0px 10px;
    list-style: none;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }

  .menu li:hover {
    background-color: yellow;
  }

  .containerX {
    margin: 0px 5%;
  }
</style>

<body>
  <div class="containerX">
    <div class="row">
      <ol class="menu">
        <li class="menu1">Online Compiler</li>
        <li class="menu2">PHP Sandbox</li>
        <li><a href="https://onlinephp.io/" target="_blank">https://onlinephp.io/</a></li>
        <li><a href="https://www.w3schools.com/php/phptryit.asp?filename=tryphp_compiler" target="_blank">w3schools
            php_compiler</a></li>
      </ol>
    </div>
    <div class="row">
      <iframe class="wrapper panel1" src="https://onecompiler.com/php" title="Iframe Example"></iframe>
    </div>
  </div>
  <script>
    $('.menu1').on({
      'click': function () {
        $('.panel1').attr("src", "https://onecompiler.com/php");
      }
    });
    $('.menu2').on({
      'click': function () {
        $('.panel1').attr("src", "https://www.w3schools.com/php/phptryit.asp?filename=tryphp_compiler");
      }
    });
  </script>

</body>

</html>
